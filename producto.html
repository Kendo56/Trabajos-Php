<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Barra de navegación -->
    <nav class="bg-gray-800 text-white p-4 flex items-center justify-between">
        <!-- Logo y nombre de la empresa -->
        <div class="flex items-center">
            <img src="Logo_minimalista_para_una_empresa_de_compraventa.jpg" alt="Logo" class="w-10 h-10 mr-2">
            <span class="text-xl font-semibold">Compraventa La 14</span>
        </div>
        <!-- Menú de navegación -->
        <div class="flex space-x-6">
            <a href="cliente.html" class="hover:text-gray-300">Inicio</a>
            <a href="facturas.php" class="hover:text-gray-300">Factura</a>
        </div>
    </nav>

    <!-- Formulario de Registro de Producto -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 mt-6">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Registrar Producto</h2>
        <form action="producto.php" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre_producto">Nombre del Producto</label>
                <input type="text" name="nombre_producto" id="nombre_producto" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el nombre del producto" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lote_producto">Lote del Producto</label>
                <input type="number" name="lote_producto" id="lote_producto" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el lote del producto">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="valor">Valor</label>
                <input type="number" name="valor" id="valor" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el valor del producto">
            </div>

            <!-- Botones CRUD -->
            <div class="grid grid-cols-2 gap-4">
                <button type="submit" name="accion" value="create" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Crear
                </button>
                <button type="submit" name="accion" value="read" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Buscar
                </button>
                <button type="submit" name="accion" value="update" class="w-full bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Actualizar
                </button>
                <button type="submit" name="accion" value="delete" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Eliminar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
